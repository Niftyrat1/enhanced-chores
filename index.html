<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Household Chore Tracker</title>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Vite entry point -->
    <script type="module">
        import { initializeTheme } from '/src/app.js';
        // Initialize theme when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
        });
    </script>
    <script type="module" src="/src/main.js"></script>
    <!-- Custom styles -->
    <style>
        /* Custom theme colors */
        :root {
            --primary: #667eea;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }

        /* Dark theme overrides */
        .dark {
            --primary: #667eea;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }

        /* Category colors */
        .category-kitchen { color: #4CAF50; }
        .category-bathroom { color: #2196F3; }
        .category-bedroom { color: #9C27B0; }
        .category-outdoor { color: #FF9800; }
        .category-pet-care { color: #E91E63; }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 0.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-close:hover {
            color: #9ca3af;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #374151;
            border-radius: 0.375rem;
            background-color: #1f2937;
            color: #e5e7eb;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Button styles */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #5267e0;
        }

        .btn-secondary {
            background-color: #374151;
            color: #e5e7eb;
        }

        .btn-secondary:hover {
            background-color: #4b5563;
        }

        /* Card styles */
        .card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        /* Points dashboard styles */
        .points-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .points-card {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .points-card h3 {
            margin-bottom: 0.5rem;
            color: #e5e7eb;
        }

        .points-card .points-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .points-card .progress-bar {
            height: 0.5rem;
            background-color: #374151;
            border-radius: 0.25rem;
            margin-top: 0.5rem;
        }

        .points-card .progress-fill {
            height: 100%;
            background-color: var(--primary);
            border-radius: 0.25rem;
            transition: width 0.3s ease;
        }

        /* Chore list styles */
        .chore-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .chore-item {
            background-color: #1f2937;
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chore-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Theme toggle styles */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            color: #e5e7eb;
        }

            .theme-toggle:hover {
                color: var(--primary);
            }
        </style>
    </head>
    <body class="bg-gray-900 text-white dark">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <header class="mb-8">
                <div class="flex justify-between items-center">
                    <h1 class="text-4xl font-bold text-primary">üè† Enhanced Chore Tracker</h1>
                    <button id="testDbButton" class="btn btn-secondary">Test Database Connection</button>
                    <div class="flex space-x-4">
                        <button id="themeToggle" class="theme-toggle px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </div>

                <!-- Search and Filters -->
                <div class="mt-6">
                    <div class="flex space-x-4">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="Search chores..." 
                                   class="w-64 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                            <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                        </div>
                        <select id="categoryFilter" class="px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                            <option value="">All Categories</option>
                            <option value="kitchen">Kitchen <i class="fas fa-utensils text-green-500"></i></option>
                            <option value="bathroom">Bathroom <i class="fas fa-shower text-blue-500"></i></option>
                            <option value="bedroom">Bedroom <i class="fas fa-bed text-purple-500"></i></option>
                            <option value="outdoor">Outdoor <i class="fas fa-tree text-yellow-500"></i></option>
                            <option value="pet-care">Pet Care <i class="fas fa-paw text-pink-500"></i></option>
                        </select>
                        <select id="statusFilter" class="px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                            <option value="">All Status</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Points Dashboard -->
                <section class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">üéØ Points Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-gray-700 rounded-lg p-4">
                            <h3 class="text-lg font-semibold mb-2">Today's Points</h3>
                            <div id="todayPoints" class="text-3xl font-bold text-primary">0</div>
                            <div class="w-full bg-gray-600 rounded-full h-2.5">
                                <div id="todayProgress" class="bg-primary h-2.5 rounded-full" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Chores List -->
                <section class="bg-gray-800 rounded-lg p-6">
                    <h2 class="text-2xl font-bold mb-4">üìã Chores List</h2>
                    <div class="chores-list">
                        <!-- Chores will be populated here -->
                    </div>
                </section>

                <!-- Add Chore Modal -->
                <div id="addChoreModal" class="modal-overlay hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">‚ûï Add New Chore</h3>
                            <button class="modal-close" onclick="closeModal('addChoreModal')">√ó</button>
                        </div>
                        <form id="addChoreForm" class="space-y-4">
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" id="choreName" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select id="choreCategory" class="form-select" required>
                                    <option value="">Select Category</option>
                                    <option value="kitchen">Kitchen</option>
                                    <option value="bathroom">Bathroom</option>
                                    <option value="bedroom">Bedroom</option>
                                    <option value="outdoor">Outdoor</option>
                                    <option value="pet-care">Pet Care</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Assignee</label>
                                <select id="choreAssignee" class="form-select">
                                    <option value="">Select Assignee</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Frequency</label>
                                <select id="choreFrequency" class="form-select">
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="bi-weekly">Bi-weekly</option>
                                    <option value="monthly">Monthly</option>
                                    <option value="once">Once</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Difficulty</label>
                                <select id="choreDifficulty" class="form-select">
                                    <option value="easy">Easy (1x)</option>
                                    <option value="medium">Medium (1.5x)</option>
                                    <option value="hard">Hard (2x)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Priority</label>
                                <select id="chorePriority" class="form-select">
                                    <option value="low">Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                    <option value="urgent">Urgent</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Time of Day</label>
                                <select id="timeOfDay" class="form-select">
                                    <option value="">Any Time</option>
                                    <option value="morning">Morning (6-12 AM)</option>
                                    <option value="afternoon">Afternoon (12-6 PM)</option>
                                    <option value="evening">Evening (6-12 PM)</option>
                                    <option value="night">Night (12-6 AM)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Due Date & Time</label>
                                <input type="datetime-local" id="choreDueDate" class="form-input">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Required Tools</label>
                                <input type="text" id="requiredTools" class="form-input" placeholder="e.g., vacuum, mop, etc.">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Notes</label>
                                <textarea id="choreNotes" class="form-input" rows="3"></textarea>
                            </div>
                            <div class="flex justify-end space-x-4">
                                <button type="button" class="btn btn-secondary" onclick="closeModal('addChoreModal')">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Add Chore
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Add Chore Button -->
                <button id="addChoreButton" class="fixed bottom-4 right-4 bg-primary hover:bg-primary/90 text-white px-6 py-3 rounded-full shadow-lg">
                    <i class="fas fa-plus mr-2"></i>
                    Add Chore
                </button>
                <!-- Skip/Postpone Modal -->
                <div id="skipChoreModal" class="modal-overlay hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">‚è∞ Skip/Postpone Chore</h3>
                            <button class="modal-close" onclick="closeModal('skipChoreModal')">√ó</button>
                        </div>
                        <div class="space-y-4">
                            <div class="form-group">
                                <label class="form-label">Reason for Skipping</label>
                                <select id="skipReason" class="form-select">
                                    <option value="busy">Too Busy</option>
                                    <option value="weather">Bad Weather</option>
                                    <option value="sick">Illness</option>
                                    <option value="travel">Traveling</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Postpone Until</label>
                                <input type="datetime-local" id="postponeUntil" class="form-input">
                            </div>
                            <div class="flex justify-end space-x-4">
                                <button type="button" class="btn btn-secondary" onclick="closeModal('skipChoreModal')">
                                    Cancel
                                </button>
                                <button type="button" class="btn btn-primary" onclick="skipChore()">
                                    Skip Chore
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                    <button onclick="postponeChore()" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">
                        Postpone Chore
                    </button>
            </main>
        </div>
    </body>
</html>

                </select>
            </div>
            <div id="choreHistory" class="chore-history"></div>
        </div>

        <!-- Achievements tab -->
        <div id="achievements-tab" class="tab-content">
            <div class="achievements-grid"></div>
        </div>

        <!-- Family tab -->
        <div id="family-tab" class="tab-content">
            <div class="family-members"></div>
        </div>

        <!-- Notifications -->
        <div id="notifications"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

        const supabase = createClient(

            },

    <script type="module">
        import './src/app.js';
    </script>

            initializeCharts();
        });

</body>
</html>
