<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Household Chore Tracker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom styles -->
    <style>
        /* Custom theme colors */
        :root {
            --primary: #667eea;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }

        /* Dark theme overrides */
        .dark {
            --primary: #667eea;
            --success: #4CAF50;
            --warning: #FF9800;
            --danger: #f44336;
        }

        /* Category colors */
        .category-kitchen { color: #4CAF50; }
        .category-bathroom { color: #2196F3; }
        .category-bedroom { color: #9C27B0; }
        .category-outdoor { color: #FF9800; }
        .category-pet-care { color: #E91E63; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-4xl font-bold text-primary">üè† Enhanced Chore Tracker</h1>
                <div class="flex space-x-4">
                    <button class="theme-toggle px-4 py-2 rounded-lg bg-gray-800 hover:bg-gray-700">
                        <span id="themeIcon">üåô</span>
                        <span id="themeText">Dark Mode</span>
                    </button>
                </div>
            </div>

            <!-- Search and Filters -->
            <div class="mt-6">
                <div class="flex space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search chores..." 
                               class="w-64 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
                    </div>
                    <select id="categoryFilter" class="px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="">All Categories</option>
                        <option value="kitchen">Kitchen <i class="fas fa-utensils text-green-500"></i></option>
                        <option value="bathroom">Bathroom <i class="fas fa-shower text-blue-500"></i></option>
                        <option value="bedroom">Bedroom <i class="fas fa-bed text-purple-500"></i></option>
                        <option value="outdoor">Outdoor <i class="fas fa-tree text-yellow-500"></i></option>
                        <option value="pet-care">Pet Care <i class="fas fa-paw text-pink-500"></i></option>
                    </select>
                    <select id="statusFilter" class="px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                        <option value="overdue">Overdue</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- New tab structure -->
        <div class="tabs">
            <button class="tab" onclick="switchTab('chores')">üìã Chores</button>
            <button class="tab" onclick="switchTab('leaderboard')">üèÜ Leaderboard</button>
            <button class="tab" onclick="switchTab('history')">üìú History</button>
            <button class="tab" onclick="switchTab('points')">‚ú® Points & Rewards</button>
            <button class="tab" onclick="switchTab('achievements')">üåü Achievements</button>
            <button class="tab" onclick="switchTab('family')">üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Family</button>
        </div>

        <!-- Tab content -->
        <div id="chores-tab" class="tab-content">
            <!-- Add new chore form -->
            <div class="add-chore-form">
                <h3>‚ûï Add New Chore</h3>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="choreName" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="choreCategory" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="kitchen">Kitchen</option>
                        <option value="bathroom">Bathroom</option>
                        <option value="bedroom">Bedroom</option>
                        <option value="outdoor">Outdoor</option>
                        <option value="pet-care">Pet Care</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Assignee</label>
                    <select id="choreAssignee" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary"></select>
                </div>
                <div class="form-group">
                    <label>Frequency</label>
                    <select id="choreFrequency" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="bi-weekly">Bi-weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="once">Once</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Difficulty</label>
                    <select id="choreDifficulty" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="easy">Easy (1x)</option>
                        <option value="medium">Medium (1.5x)</option>
                        <option value="hard">Hard (2x)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Due Date & Time</label>
                    <input type="datetime-local" id="choreDueDate" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                </div>
                <div class="form-group">
                    <label>Seasonal Schedule</label>
                    <select id="seasonalSchedule" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="">None</option>
                        <option value="spring">Spring Only</option>
                        <option value="summer">Summer Only</option>
                        <option value="fall">Fall Only</option>
                        <option value="winter">Winter Only</option>
                        <option value="quarterly">Quarterly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time of Day</label>
                    <select id="timeOfDay" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="">Any Time</option>
                        <option value="morning">Morning (6-12 AM)</option>
                        <option value="afternoon">Afternoon (12-6 PM)</option>
                        <option value="evening">Evening (6-12 PM)</option>
                        <option value="night">Night (12-6 AM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="chorePriority" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Required Tools</label>
                    <input type="text" id="requiredTools" placeholder="e.g., vacuum, mop, etc." class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="choreNotes" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary"></textarea>
                </div>
                <div class="form-group">
                    <label>Reminders</label>
                    <div class="reminder-options">
                        <label>
                            <input type="checkbox" id="reminder1"> 1 hour before
                        </label>
                        <label>
                            <input type="checkbox" id="reminder2"> 1 day before
                        </label>
                        <label>
                            <input type="checkbox" id="reminder3"> 3 days before
                        </label>
                    </div>
                </div>
                <button onclick="addChore()" class="px-4 py-2 rounded-lg bg-primary hover:bg-primary/90 text-white">
                    Add Chore
                </button>
                <div class="skip-options" style="display: none;">
                    <h3>Skip/Postpone Options</h3>
                    <div class="form-group">
                        <label>Reason for Skipping</label>
                        <select id="skipReason" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                            <option value="busy">Too Busy</option>
                            <option value="weather">Bad Weather</option>
                            <option value="sick">Illness</option>
                            <option value="travel">Traveling</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Postpone Until</label>
                        <input type="datetime-local" id="postponeUntil" class="w-full px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-primary">
                    </div>
                    <button onclick="skipChore()" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">
                        Skip Chore
                    </button>
                    <button onclick="postponeChore()" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600">
                        Postpone Chore
                    </button>
                </div>
            </div>

            <!-- Chores list -->
            <div id="choresList" class="chores-list"></div>
        </div>

        <!-- Points and Rewards tab -->
        <div id="points-tab" class="tab-content">
            <div class="points-dashboard">
                <div class="points-section">
                    <h3>Today's Points</h3>
                    <div class="points-display" id="todayPoints">0</div>
                    <div class="points-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="todayProgress"></div>
                        </div>
                    </div>
                </div>
                <div class="points-section">
                    <h3>Weekly Points</h3>
                    <div class="points-display" id="weeklyPoints">0</div>
                    <div class="points-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="weeklyProgress"></div>
                        </div>
                    </div>
                </div>
                <div class="points-section">
                    <h3>Monthly Points</h3>
                    <div class="points-display" id="monthlyPoints">0</div>
                    <div class="points-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" id="monthlyProgress"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="achievements-section">
                <h2>Achievements</h2>
                <div class="achievements-grid" id="achievements"></div>
            </div>

            <div class="challenges-section">
                <h2>Family Challenges</h2>
                <div class="challenges-grid" id="challenges"></div>
            </div>

            <div id="badges" class="badges-section">
                <h2>Your Badges</h2>
            </div>
        </div>

        <!-- Leaderboard tab -->
        <div id="leaderboard-tab" class="tab-content">
            <div class="leaderboard-filters">
                <select id="leaderboardPeriod">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="all-time">All Time</option>
                </select>
            </div>
            <div id="leaderboard" class="leaderboard"></div>
        </div>

        <!-- Analytics tab -->
        <div id="analytics-tab" class="tab-content">
            <div class="chart-container">
                <canvas id="completionChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="timeSpentChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="categoryDistributionChart"></canvas>
            </div>
        </div>

        <!-- History tab -->
        <div id="history-tab" class="tab-content">
            <div class="history-filters">
                <select id="historyPeriod">
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                    <option value="all">All Time</option>
                </select>
            </div>
            <div id="choreHistory" class="chore-history"></div>
        </div>

        <!-- Achievements tab -->
        <div id="achievements-tab" class="tab-content">
            <div class="achievements-grid"></div>
        </div>

        <!-- Family tab -->
        <div id="family-tab" class="tab-content">
            <div class="family-members"></div>
        </div>

        <!-- Notifications -->
        <div id="notifications"></div>
    </div>

</body>
</html>
